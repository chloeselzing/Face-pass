<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password Activate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
 *{
    padding: 0;
    margin: 0;
}
body{
    background-color: #EFEAEE;
    font-family: 'Roboto', sans-serif;
    background-image: url(/images/SuperToroid-Purple-Glossy.png) ;
    background-position: bottom left;
    background-size: 450px 350px;
    background-repeat: no-repeat;
}
hr{
    background-color:rgb(221, 223, 237);
}
nav{
    display: grid;
    grid-template-columns:  auto auto;
    justify-content: space-between;
    margin-top: -20px;
    padding: 1%;
}
#logo, #police, .mobile{
    align-content: center;
    justify-content: center;
}
#logo{
    background-color: #060827;
    border-radius: 14.84px;
    padding: 3px;
    margin-top: 19px;
    }
main{
    margin:7%;
}
.logo{
    display: grid;
    width: 51px;
    height: 51px;
}
.police{
    padding-top: 20px;
    width: 50px;
}
.box h1{
    color: white;
    padding-top: 5%;
    text-align: center;
}
.box{
    margin: auto;
    height: 376px;
    width: 50%;
    background: #060827;
}
#form{
    display: grid;
    grid-template-columns: auto auto;
    grid-template-rows: auto auto auto;
    row-gap: 20px;
    margin-top: 10px;
    justify-content: space-around;
}
#form input, select, .btn input{
    height: 38px;
    width: 100%;
    border: none;
    border-radius: 5.05px;
    margin-top: 5px;
}
.btn input{
    text-align: center;
}
#form input, select, .btn input:focus{
    outline: 0;
}
label{
    color: white;
}
.btn{
    display: grid;
    margin: auto;
    width: 190px;
    height: 38px;
    margin-top: 20px;
}
.mobile{
    display: none;
}
#ss{display: none;}
@media only screen and (max-width: 600px) {
    body{
        background-color:#FFFFFF;
        background-image: url(/images/Round.png);
        background-position: bottom left;
        background-size: 300px 300px;
        height: auto;

    }
nav{
    height: 100%;
    background: #060827;
}
main{
    height: 80vh;
}
.mobile{
    margin: 10px 10px;
    display: grid;
}
.logo{
    display: none;
}
#ss{
    background-color: #460940;
    display: grid;
}
#ls{
    display: none;
}
#police{
    display: none;
}
.box{
    width: auto;
border: none;
}
.box h1{
    color: black;
    background-color: white;
}
main{
    border: none;

}
#form{
    width: auto;
    display: grid;
    grid-template-columns: auto;
    background-color:#FFFFFF;
    grid-template-rows: auto auto auto auto auto;
}
.btn{
    width: 300px;

}
label{
    color: black;

}
hr{
    display: none;
}
#form input, select{
    font-weight:bolder;
    font-size: large;
    background-color: #CECFE2;
    width: 300px;
}
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="/images/logo.svg" class="logo" alt="logo">
                <img src="/images/FacePass Logo.png" class="mobile" alt="">
            </div>
            <div id="police">
                <img src="/images/police.png" class="police" alt="police image">
            </div>
        </nav>
        <hr>
    </header>
    <main>
        <div class="box">
            <h1>Activate Your Account </h1>
            <form action="" id="form">
                <div class="fname">
                    <label for="fname">FirstName</label> <br>
                    <input type="text">
                </div>
                <div class="lname">
                    <label for="lname">LastName</label> <br>
                    <input type="text">
                </div>
                <div class="Npass">
                    <label for="">New Password</label> <br>
                    <input type="password">
                </div>
                <div class="CNpass">
                    <label for="">Confirm New Password</label> <br>
                    <input type="password">
                </div>
                <select name="Gender" id="cars">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                </select>
               
            </form>
            <div class="btn">
                <input type="submit" id="ls" value="Save Password" >
                <input type="submit" id="ss" value="Update Password" >

            </div>

        </div>
    </main>
</body>
</html>
