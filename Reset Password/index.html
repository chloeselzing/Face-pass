<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Reset Password</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Roboto', sans-serif;
            color: #060827;
            background-color: #EFEAEE;
        }
        nav{
            align-self: center;
        }
        .nav{
            width:7% ;
        }
        nav img{
            display: grid;
            padding-top: 10px;
            height: 75px;
            width: 62px;
            margin: auto;

       }
       main{
        display: grid;
        justify-content: center;
        color: white;
        height: 70vh;
        width: 100vw;
       }
       main form{
        display: grid;
        justify-content: center;
        margin-top:20px;
        height: 356px;
        width: 398.62px;
        border-radius: 13.769px;
        background-color: #060827;

       }
       main h2{
        text-align: center;
        margin-top: 30px;
       }
       main input{
        width: 250px;
        height: 40px;
        border-radius: 5.769px;
        border: none;
        text-indent: 20px;
       }
       label{
        margin-bottom: -20px;
       }
       main div img{
        width: 20px;
       }
       .pass{
        width: 280px;
        border-radius: 5.769px;
        height: 40px;
        background-color: white;
        color: white;
       }
       input:focus{
        outline: 0;
       }
       #submit{
        background-color: #460A3E;
        width: 280px;
        border-radius: 5.769px;
        font-size: 15px;
        border: none;
        height: 40px;
        color: white;
       }
       .white-logo{
            display: none
        }

        footer{
        display: grid;
        left: 0;
        bottom: 0;
        }
       footer img{
        margin: 0 50px;
        justify-self: end;
        width: 150px;
      }
      .lock{
        display: none;
      }
      @media screen and (max-width:600px) {
        nav{
            background-color: #060827;
        }
        nav img{
            margin: 0px;
        }
        .white-logo{
            display: grid;
            padding: 10px;
        }
        body{
            background-color: white;
        }

        .blue-logo{
            display: none;
        }
        
        main{
            margin: 0;
            padding: 0;
        }
        main form{
            color: black;
            background-color: white;
            width: auto;
            margin-top: 0px;
            justify-self: center;
        }
        .pass,input{
            background-color: #CECFE2;
        }
        #lock{
            margin: 3vh  0px;
            display: grid;
        }
        .lock{
            display: grid;
            justify-self: center;           
            width: 83px;
            height: 59.5;
        }
        #submit{
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0em;
        }
    }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav">
                <img src="/images/blue logo.png" class="blue-logo" alt="">
                <img src="/images/FacePass Logo.png" class="white-logo">

            </div>
        </nav>
    </header>
    <main>
        <div id="box">
            <div id="lock">
                <img src="/images/Group 55.png" class="lock" alt="">
            </div>
            <form action="">
                <h2>Reset Your Password</h2>
                <label for="password">Password</label>
                <div class="pass">
                    <input type="password" class="password"> 
                    <img src="/images/eye.svg " id="eye1" alt="">
                </div>
                <label for="confirmPassword" class="cPassword">Confirm Password</label>
                <div class="pass">
                    <input type="password">
                    <img src="/images/eye2.svg" id="eye2" alt="">
                </div>
                <button id="submit">
                    Update password
                </button>
            </form>
    
        </div>
    </main>
    <footer>
        <img src="/images/NIS.png" alt="">
    </footer>
    <script>
    let eye1 = document.getElementById('eye1')
    let eye2 = document.getElementById('eye2')

    let toggle = true
    
    eye2.addEventListener('click', function(){
        toggle = !toggle
        toggle  ? eye2.src = "/images/eye2.svg": eye2.src ="/images/eye.svg"
    })
    eye1.addEventListener('click', function(){
        toggle = !toggle
        toggle  ? eye1.src = "/images/eye.svg": eye1.src ="/images/eye2.svg"
    })
    </script>
    
</body>
</html>
