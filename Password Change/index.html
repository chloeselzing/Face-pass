<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Roboto', sans-serif;
            color: #060827;
            background-color: #EFEAEE;
        }
        .white-logo{
            display: none;
        }
        .nav{
            width:7% ;
        }
        nav img{
            display: grid;
            width: 61px;
            height: 61px;
            margin: auto;
            padding: 5px;
       }
       main{
        display: grid;
        justify-content: center;
        color: white;
        height: 70vh;
       }
       #box{
        text-align: center;
        height: 356px;
        width: 398.62px;
        border-radius: 13.769px;
        background-color: #060827;
        align-self: center;
       }
       main img{
        width: 100px;
        margin: 100px 100px 10px ;
        align-self: center;
      }
      footer img{
        margin: 0 50px;
        justify-self: end;
        width: 150px;
      }
       footer{
        display: grid;
        }
        @media screen and (max-width:600px) {
            *{
                margin: 0;
                padding: 0;
            }
            .white-logo{
                display:block;
            }
            .blue-logo{
                display: none;
            }
            nav{
                background-color: #060827;
            }
            main #box{
                border-radius: 5.769px;
                width: 314.62px;
                height: 272.1px;
                line-height: 20px;
            }
            main h2{
                font-size: 13.5px;

            }
            main p{
                font-weight: 700;
                font-size: 9.5px;
            }
            main img{
                margin: 50px 50px 0 ;

            }
            
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav">
                <img src="/images/blue logo.png" class="blue-logo">
                <img src="/images/FacePass Logo.png" class="white-logo">

            </div>
        </nav>
    </header>  
    <main>
            <div id="box">
                <img src="/images/tick_1.svg" alt=""><br>
                <h2>Password Changed</h2><br>
                <p>Your password has been successfully changed</p>   
            </div>
    </main>
    <footer>
        <img src="/images/NIS.png" alt="">
    </footer>
</body>
</html>
