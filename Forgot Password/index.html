<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
            font-family: 'Roboto', sans-serif;
            color: #060827;
            background-color: #EFEAEE;
        }
        nav{
            margin: 0 5%;
            align-self: center;
        }
        .nav{
            width:7% ;
        }
        nav img{
            display: grid;
            width: 61px;
            height: 61px;
            margin: auto;
            margin-top: 10px;
       }

    main{
        display: grid;
        grid-template-columns: auto auto;
        justify-content: center;
        column-gap: 200px;
        color: white;
        height: 70vh;
        width: 100vw;
       } 
    main img{
        margin: auto;
        width: 300px;
       }
    .box{
        display: grid;
        width: 350px;
        height: 300px;
        background-color: #060827;
        border-radius: 9.6px;
        margin: auto;
    }
    input, button{
        width: 250px;
        height: 25px;
        border: none;
        border-radius: 2.6px;
    }
    input:focus{
        outline: none;
        text-align: center;
    }
    h2,form{
        margin: auto;
    }
    form{
        margin-top: 0;
    }
    button{
        background-color: #460940;
    }
    footer{
        display: grid;
        left: 0;
        bottom: 0;
        }
    footer img{
        margin: 0 100px;
        justify-self: end;
        width: 150px;
      }
      @media screen and(max-width:600px){
        nav{
            width: 100%;
            background-color: #060827;
            height: 100px;
        }
      }


    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav">
                <img src="/images/blue logo.png" alt="">
            </div>
        </nav>
    </header>
    <main>
<img src="/images/cuate.png" alt="">
<div class="box">
    <h2>Forgot Your Password?</h2>
    <form action="">
        <label for="email">Email</label><br> <br>
        <input type="text"><br>
        <button>Resend Email?</button>
    </form>
</div>
    </main>
    <footer>
        <img src="/images/NIS.png" alt="">
    </footer>


</body>
</html>
